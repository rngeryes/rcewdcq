<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram User Stats</title>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #707579;
            --tg-theme-link-color: #3390ec;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f4f4f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
            margin-top: 0;
        }

        .user-card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--tg-theme-button-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .user-info {
            flex-grow: 1;
        }

        .username {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .user-id {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--tg-theme-button-color);
        }

        .stat-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
        }

        .activity-chart {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .chart-placeholder {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--tg-theme-hint-color);
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: var(--tg-theme-hint-color);
            padding: 20px 0;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 16px;
            color: var(--tg-theme-hint-color);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --tg-theme-bg-color: #0f0f0f;
                --tg-theme-text-color: #ffffff;
                --tg-theme-hint-color: #aaaaaa;
                --tg-theme-secondary-bg-color: #1e1e1e;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">Loading user data...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, запущено ли в Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
                const tgWebApp = Telegram.WebApp;
                tgWebApp.expand(); // Раскрываем на весь экран
                tgWebApp.enableClosingConfirmation(); // Подтверждение закрытия

                // Получаем данные пользователя
                const user = tgWebApp.initDataUnsafe.user;
                
                if (!user) {
                    document.getElementById('app').innerHTML = `
                        <div class="container">
                            <h1>Ошибка</h1>
                            <p>Не удалось получить данные пользователя.</p>
                            <p>Откройте мини-приложение через Telegram.</p>
                        </div>
                    `;
                    return;
                }

                // Генерируем случайные данные для статистики (в реальном приложении нужно брать с сервера)
                const messagesThisYear = Math.floor(Math.random() * 500) + 50;
                const avgMessagesPerDay = (messagesThisYear / 365).toFixed(1);
                const daysActive = Math.floor(Math.random() * 200) + 100;
                const stickersSent = Math.floor(Math.random() * 300);

                // Формируем HTML
                const appHTML = `
                    <div class="container">
                        <header>
                            <h1>Telegram Stats</h1>
                            <p class="subtitle">Ваша статистика сообщений</p>
                        </header>
                        
                        <div class="user-card">
                            <div class="avatar">${user.first_name?.charAt(0) || ''}${user.last_name?.charAt(0) || ''}</div>
                            <div class="user-info">
                                <div class="username">${user.first_name || ''} ${user.last_name || ''}</div>
                                <div class="user-id">@${user.username || 'нет username'}</div>
                                <div class="user-id">ID: ${user.id}</div>
                            </div>
                        </div>
                        
                        <div class="stats-container">
                            <div class="stat-card">
                                <div class="stat-value">${messagesThisYear}</div>
                                <div class="stat-label">Сообщений за год</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${avgMessagesPerDay}</div>
                                <div class="stat-label">Среднее в день</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${daysActive}</div>
                                <div class="stat-label">Активных дней</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">${stickersSent}</div>
                                <div class="stat-label">Стикеров отправлено</div>
                            </div>
                        </div>
                        
                        <div class="activity-chart">
                            <div class="chart-title">Активность по месяцам</div>
                            <div class="chart-placeholder">Здесь будет график активности</div>
                        </div>
                        
                        <div class="footer">
                            Обновлено: ${new Date().toLocaleDateString()}
                        </div>
                    </div>
                `;

                document.getElementById('app').innerHTML = appHTML;

                // Подстраиваем тему под Telegram
                if (tgWebApp.colorScheme === 'dark') {
                    document.documentElement.style.setProperty('--tg-theme-bg-color', '#0f0f0f');
                    document.documentElement.style.setProperty('--tg-theme-text-color', '#ffffff');
                    document.documentElement.style.setProperty('--tg-theme-hint-color', '#aaaaaa');
                    document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', '#1e1e1e');
                }
            } else {
                // Если открыто не в Telegram, показываем ошибку
                document.getElementById('app').innerHTML = `
                    <div class="container">
                        <h1>Это мини-приложение Telegram</h1>
                        <p>Откройте его через Telegram-бота для просмотра статистики.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
